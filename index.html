<!DOCTYPE html>
<html lang="en">


<head>
    <title>FB Graph Search App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.3/angular-animate.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="navi">
    <div class="container-fluid" ng-controller="searchCtrl">
        <!--search bar-->
        <div class="row" style="background-color: WhiteSmoke;">
            <div class="col-xs-12 col-md-3" style="margin: 8px auto;">
                <button type="button" class="btn btn-link">FB Search</button>
            </div>
            <div class="col-xs-8 col-md-5" style="margin: 8px auto;">
                <form class="input-group">
                    <input required ng-model="keyword" type="text" class="form-control" placeholder="type something...">
                    <span class="input-group-btn">
                        <button ng-click="myFunc()" class="btn active" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </form><!-- /input-group -->
            </div>
            <div class="col-xs-4 col-md-4" style="margin: 8px auto;">
                <button class="btn btn-primary" type="submit">Clear</button>
            </div>
        </div>

        <!--Nav-->
        <div>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation"><a id="user" ng-click="setActive('user')">Users</a></li>
                <li role="presentation"><a id="page" ng-click="setActive('page')">Pages</a></li>
                <li role="presentation"><a id="event" ng-click="setActive('event')">Events</a></li>
                <li role="presentation"><a id="place" ng-click="setActive('place')">Places</a></li>
                <li role="presentation"><a id="group" ng-click="setActive('group')">Groups</a></li>
                <li role="presentation"><a id="favorite" ng-click="setActive('favorite')">Favorites</a></li>
            </ul>
            <div id="view"></div>
            <div ng-switch="article" ng-animate="'animate'" class="switch">

                <!-- first view -->
                <div id="ngtable" ng-switch-when="1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead ng-if="currentview">
                            <tr>
                                <th class="col-md-p5">#</th>
                                <th class="col-md-2p">Profile photo</th>
                                <th class="col-md-5p5">Name</th>
                                <th class="col-md-1p5">Favarite</th>
                                <th class="col-md-1p5">Details</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="i in currentview.data">
                                <th scope="row" style="vertical-align:middle">{{$index + 1}}</th>
                                <td style="vertical-align:middle">
                                    <img src="{{i.picture.data.url}}" class="img-circle" alt="Responsive image" width="50" height="50">
                                </td>
                                <td style="vertical-align:middle">{{i.name}}</td>
                                <td style="vertical-align:middle" >
                                    <button class="btn btn-default" ng-click="clickStorage(i)">
                                        <span class="glyphicon glyphicon-star-empty" ng-if="!star"></span>
                                        <span class="glyphicon glyphicon-star add-star" ng-if="star"></span>
                                    </button>
                                </td>
                                <td style="vertical-align:middle">
                                    <button class="btn btn-default" ng-click="clickDetail(i.id, i)">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="currentview" style="margin: 10px auto">
                        <div ng-if="currentview.paging.hasOwnProperty('previous')">
                            <div class="col-sm-offset-5 col-sm-1">
                                <button ng-click="myPre(currentview.paging.previous)" class="btn btn-default" type="submit">Previous</button>
                            </div>
                            <div style="margin: 20px">
                                <button ng-click="myNext(currentview.paging.next)" class="btn btn-default" type="submit" style="margin: 0 20px">Next</button>
                            </div>
                        </div>
                        <div ng-if="!page.hasOwnProperty('previous')">
                            <div class="col-sm-offset-5 col-sm-1"></div><div style="margin: 20px">
                            <button ng-click="myNext(currentview.paging.next)" class="btn btn-default" type="submit" style="margin: 0 20px">Next</button>
                        </div>
                        </div>
                    </div>
                </div>

                <!-- second view -->
                <div id="detail" ng-switch-when="2">
                    <!-- header buttons -->
                    <div class="row" style="margin: 15px 0;padding-right: 5px;">
                        <div class="col-md-10 col-xs-8" style="padding-left: 15px;">
                            <button class="btn btn-default" ng-click="goBack()">
                                <span class="glyphicon glyphicon-chevron-left"></span>Back
                            </button>
                        </div>
                        <div class="col-md-2 col-xs-4" >
                            <div class="col-md-8 col-xs-8">
                                <button class="btn btn-default" ng-click='clickStorage(currentData)' style="margin: auto 20px;">
                                    <span class="glyphicon glyphicon-star-empty" ng-if="!star"></span>
                                    <span class="glyphicon glyphicon-star add-star" ng-if="star"></span>
                                </button>
                            </div>
                            <div class="col-md-4 col-xs-4">
                                <button class="btn btn-default switch" ng-click='clickFB()'>
                                    <img src="facebook.png" width="20px" height="20px">
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- two tables -->
                    <div class="col-xs-12 col-md-6">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: WhiteSmoke;">
                                        <th class="col-md-6">Albums</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td ng-if="!showTable" class="td-big">
                                        <div style="margin:50px auto">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="80" style="width:50%"></div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td ng-if="!currentDetail.hasOwnProperty('albums')">
                                        <div ng-if="showTable" class="no-data">
                                            <span>No data found.</span>
                                        </div>
                                    </td>
                                </tr>

                                <div ng-if="showTable">
                                <tr ng-repeat="i in currentDetail.albums.data">
                                    <td ng-init="g=i" style="border: none;">
                                    <table class="table table-bordered">
                                        <tr>
                                            <th style="background-color: WhiteSmoke;"><a class="col-md-6" ng-click="show[$index]=!show[$index]" ng-init="n=$index">{{g.name}}</a></th>
                                        </tr>
                                        <tr ng-repeat="p in g.photos.data">
                                            <td ng-if="show[n]" style="border:none;">
                                                <img src="{{p.picture}}">
                                            </td>
                                        </tr>
                                    </table>
                                    </td>
                                </tr>
                                </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: WhiteSmoke;">
                                        <th class="col-md-6">Posts</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td ng-if="!showTable">
                                        <div style="margin:50px auto">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="80" style="width:50%"></div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td ng-if="!currentDetail.hasOwnProperty('posts')">
                                        <div ng-if="showTable" class="no-data">
                                            <span>No data found.</span>
                                        </div>
                                    </td>
                                </tr>

                                <tr ng-repeat="i in currentDetail.posts.data" ng-if="showTable">
                                    <td style="border:none;">
                                    <div class="row" style="padding:12px;border: 1px solid #ddd;border-radius: 12px; margin:0;">
                                        <div class="col-md-1" style="padding-left: 0px;">
                                            <img src="{{currentData.picture.data.url}}" width="35" height="35">
                                        </div>
                                        <div class="col-md-9" style="padding-left: 0px;"><b>{{currentData.name}}</b></div>
                                        <div class="col-md-9" style="padding-left: 0px;">
                                            <span class="time"> {{getTime(i.created_time)}}</span>
                                        </div>
                                        <div class="col-md-12"></div>
                                        <div class="col-md-12" style="padding-left: 0px; margin: 15px auto;">
                                            {{i.message}}
                                        </div>
                                    </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
