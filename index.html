<!DOCTYPE html>
<html lang="en">

<head>
    <title>FB Graph Search App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js">
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="row" style="background-color: WhiteSmoke">
        <div class="col-xs-12 col-md-3">
            <button type="button" class="btn btn-link">FB Search</button>
        </div>
        <div class="col-xs-8 col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="type something...">
                <span class="input-group-btn">
            <button class="btn btn-primary" type="button">&nbsp<span class="glyphicon glyphicon-search"></span>&nbsp</button>
          </span>
            </div><!-- /input-group -->
        </div>
        <div class="col-xs-4 col-md-3">
            <button class="btn btn-default" type="submit">Clear</button>
        </div>
    </div><!-- /.row -->

    <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
    </ul>

</body>
</html>
